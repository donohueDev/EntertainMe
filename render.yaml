services:
  # Backend API service
  - type: web
    name: entertainment-reviews-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm install --save-dev @types/bcrypt && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: entertainmentdb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Frontend service
  - type: web
    name: entertainmentME
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: entertainmentdb
    databaseName: entertainmentdb
    user: entertainmentdb_user
    plan: free 